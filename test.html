<!DOCTYPE html>
<html>
<head>
    <title>Autocomplete Extension Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
        }
        .instructions {
            color: #666;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Autocomplete Extension</h1>
        <input type="text" placeholder="Start typing here...">
        <div class="instructions">
            <p>Type something and wait for suggestions</p>
            <p>Press Tab to accept a suggestion</p>
        </div>
    </div>
</body>
</html>
